# –°–µ—Ç–∏
networks:
  app-network:
    driver: bridge

# –í–Ω–µ—à–Ω–∏–µ —Ç–æ–º–∞
volumes:
  postgres-data:
    driver: local

services:
  # üåê Nginx ‚Äî –≤–µ–±-—Å–µ—Ä–≤–µ—Ä
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel:rw
    depends_on:
      php:
        condition: service_healthy  # ‚úÖ –ñ–¥—ë—Ç, –ø–æ–∫–∞ PHP –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤
    networks:
      - app-network
    restart: unless-stopped

  # üîß Vite ‚Äî —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥-—Å–±–æ—Ä–∫–∞
  vite:
    image: node:22-alpine
    user: node
    working_dir: /var/www/laravel
    volumes:
      - ./src:/var/www/laravel:rw
    ports:
      - "5173:5173"
    command: >
      sh -c "cd /var/www/laravel &&
             npm install &&
             npm run dev"
    networks:
      - app-network
    depends_on:
      - php
    restart: unless-stopped

  # ‚öôÔ∏è PHP-FPM + CLI
  php:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel:rw
      - ./src/storage:/var/www/laravel/storage:rw  # –î–ª—è –∫—ç—à–∞ Blade, —Å–µ—Å—Å–∏–π –∏ –ª–æ–≥–æ–≤
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: |
        client_host=host.docker.internal
        start_with_request=yes
      XDEBUG_TRIGGER: 'yes'
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:  # ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, —á—Ç–æ PHP-FPM —Ä–∞–±–æ—Ç–∞–µ—Ç
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s  # –î–∞—ë—Ç –≤—Ä–µ–º—è –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–æ–∫ storage

  # üóÑÔ∏è PostgreSQL
  pgsql:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pgsql/dumps:/docker-entrypoint-initdb.d  # SQL-–¥–∞–º–ø—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # üì¶ Composer ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∫–∞ PHP-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
  composer:
    image: composer:latest
    volumes:
      - ./src:/app:rw
    working_dir: /app
    command: composer install
    networks:
      - app-network
    depends_on:
      - pgsql
      - php

  # üõ†Ô∏è Artisan ‚Äî –∫–æ–º–∞–Ω–¥—ã Laravel
  artisan:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel:rw
    working_dir: /var/www/laravel
    entrypoint: ["php", "artisan"]
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy
      php:
        condition: service_healthy  # ‚úÖ –ñ–¥—ë—Ç PHP